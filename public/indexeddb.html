	<body class="playground-page">
		<script>
			/******************************************************/
			/*              Chapter 6. IndexedDB                  */
			/*        Write your code below this comment          */
			/******************************************************/
			let request = window.indexedDB.open("my-database", 1);

			// Insert Function
			var insertFun = function () {
				request.onsuccess = function (event) {
					var db = event.target.result;
					var customerData = [
						{
							passport_number: "7415849",
							first_name: "Maaz",
							last_name: "Sheikh",
						},
						{
							passport_number: "6720006",
							first_name: "Enoabasi",
							last_name: "Essien",
						},
					];
					var customerTransaction = db.transaction(
						"customers",
						"readwrite"
					);
					customerTransaction.onerror = function (event) {
						console.log("Error: ", event.target.error);
					};
					var customerStore =
						customerTransaction.objectStore("customers");
					for (var i = 0; i < customerData.length; i++) {
						customerStore.add(customerData[i]);
					}
				};
			};

			// Update Function
			var updateFun = function () {
				request.onsuccess = function (event) {
					var db = event.target.result;
					var customerTransaction = db.transaction(
						"customers",
						"readwrite"
					);
					var customerStore =
						customerTransaction.objectStore("customers");
					var customerCursor = customerStore.openCursor();
					customerCursor.onsuccess = function (event) {
						var cursor = event.target.result;
						if (!cursor) {
							return;
						}
						var customer = cursor.value;
						if (customer.first_name === "Enoabasi") {
							customer.first_name = "Archer";
							cursor.update(customer);
						} else {
							customer.first_name = "Tom";
							customerStore.put(customer);
						}
						cursor.continue();
					};
				};
			};

			// Delete Function
			var deleteFun = function () {
				request.onsuccess = function (event) {
					var db = event.target.result;
					db
						.transaction("customers", "readwrite")
						.objectStore("customers")
						.openCursor().onsuccess = function (event) {
						var cursor = event.target.result;
						if (!cursor) {
							return;
						}
						var customer = cursor.value;
						if (customer.last_name === "Essien") {
							cursor.delete();
						}
						cursor.continue();
					};
				};
			};

			// Reading Function
			var readFun = function () {
				request.onsuccess = function (event) {
					var db = event.target.result;
					var customerTransaction = db.transaction("customers");
					var customerStore =
						customerTransaction.objectStore("customers");
					var request = customerStore.get("6720006");
					request.onsuccess = function (event) {
						var customer = event.target.result;
						console.log("First name: ", customer.first_name);
						console.log("Last name: ", customer.last_name);
					};
				};
			};
			request.onerror = function (event) {
				console.log("Database error: ", event.target.error);
			};

			request.onupgradeneeded = function (event) {
				var db = event.target.result;
				db.createObjectStore("customers", {
					keyPath: "passport_number",
				});
			};

			// Function Calling
			// insertFun();
			// readFun();
			// updateFun();
			deleteFun();

			/******************************************************/
		</script>
